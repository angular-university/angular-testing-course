
<div class="container">

    <h3>All Courses</h3>

    <mat-tab-group>

        <mat-tab label="Beginners">

            <courses-card-list (courseEdited)="reloadCourses()"
                    [courses]="beginnerCourses$ | async">

            </courses-card-list>

        </mat-tab>

        <mat-tab label="Advanced">

            <courses-card-list (courseEdited)="reloadCourses()"
                    [courses]="advancedCourses$ | async"

            ></courses-card-list>

        </mat-tab>

    </mat-tab-group>

</div>
